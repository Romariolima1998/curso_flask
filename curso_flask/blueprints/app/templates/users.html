{% extends "base.html" %}

{% block title %}
    users
{% endblock title %}

{% block content %}

    {% include "nav.html" %}

   
    {% for user in users %}
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a href="{{url_for('users.detail', id=user.id)}}">{{ user.name }}</a>
            </li>
        </ul>
    {% endfor %}


{% endblock content %}
